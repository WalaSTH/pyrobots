<html>
  <body
    style="
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, Helvetica, sans-serif;
    "
  >
    <div
      style="
        width: 100%;
        background: #efefef;
        border-radius: 10px;
        padding: 10px;
      "
    >
      <div style="margin: 0 auto; width: 90%; text-align: center">
        <h1
          style="
            background-color: #1976d2;
            padding: 5px 10px;
            border-radius: 5px;
            color: white;
          "
        >
          PyRobots
        </h1>
        <div
          style="
            margin: 30px auto;
            background: white;
            border-radius: 10px;
            padding: 50px;
            text-align: center;
          "
        >
          <h3 style="color: #000; margin-bottom: 70px; font-size: 24px">
            Hey {{ username }}!
          </h3>
          <p style="color: #000; margin-bottom: 30px; font-size: 18px">
            To validate your account click the button displayed below
          </p>
          <a
            style="
              display: block;
              margin: 0 auto;
              background-color: #1976d2;
              color: white;
              width: 50%;
              padding: 10px;
              font-size: 24px;
              border-radius: 10px;
              cursor: pointer;
              text-decoration: none;
            "
            href="http://localhost:3000/validate-account?token={{token}}"
            target="_blank"
          >
            Validate Account
          </a>
          <p style="color: #000">
            Important: This link expires in {{expiration}} hours
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
